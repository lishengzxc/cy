<li ng-repeat="x in resMenus" ng-if="x.num > 0">
    <img src="img/example.png" alt=""/>
        <span>
            <div class="menus-name" ng-bind="x.name"></div>
        </span>
        <span>
            <div class="menus-price"><span ng-bind="x.price"></span></div>
        </span>

    <div class="ctrl">
        <div class="reduce cart" ng-click="reduce($event)">－</div>
        <div class="value" ng-bind="x.num"></div>
        <div class="add cart" ng-click="add($event)">＋</div>
    </div>
</li>
