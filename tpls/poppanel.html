<div class="pop-panel" ng-controller="popController">
    <div class="pop-ctn">
        <img src="img/example.png" alt=""/>
        <h2>{{popDate.name}}</h2>
        <p>{{popDate.info}}</p>
        <div class="ctrl">
            <div class="menus-price">￥{{popDate.price}}</div>
            <div class="reduce" ng-click="popReduce($event)">－</div>
            <div class="value">{{popDate.num}}</div>
            <div class="add" ng-click="popAdd($event)">＋</div>
        </div>
    </div>
</div>
