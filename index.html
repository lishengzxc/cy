<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>餐饮点餐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div class="main">
		<nav>
			<ul>
				<li><img src="img/home.png" alt=""></li>
				<li><img src="img/order.png" alt=""></li>
				<li><img src="img/set_meal.png" alt=""></li>
				<li><img src="img/sale.png" alt=""></li>
				<li><img src="img/cart.png" alt=""></li>
				<li><img src="img/search.png" alt=""></li>
			</ul>
		</nav>
		<div class="picture_box">
			<div class="picture" id="picture">
				<div class="picture_list">
					<img src="img/dish-1.png" alt="" id="p1">
					<img src="img/dish-1.png" alt="" id="p2">
					<img src="img/dish-1.png" alt="" id="p3">
				</div>
				<div class="picture_name">
					酱烧鸭腿
				</div>
			</div>
			
			<div class="side">
				<div class="add_menus">加入菜单</div>
				<div class="detail">查看详情</div>
				<div class="price"><span>￥</span>35.00</div>
			</div>
		</div>
		<div class="categories">
			<ul>
				<li><img src="img/1.png" alt=""></li>
				<li><img src="img/2.png" alt=""></li>
				<li><img src="img/3.png" alt=""></li>
				<li><img src="img/4.png" alt=""></li>
				<li><img src="img/5.png" alt=""></li>
				<li><img src="img/6.png" alt=""></li>
				<li><img src="img/7.png" alt=""></li>
				<li><img src="img/8.png" alt=""></li>
			</ul>
		</div>
		<div class="menus">
			<div class="menus-item">
				<div class="menus-img">
					<img src="img/dishi-4.png" alt="">
				</div>
				<div class="menus-side">
					<div class="num">
						<div class="left"><img src="img/left.png" alt=""></div>
						<div class="num-value">1</div>
						<div class="right"><img src="img/right.png" alt=""></div>
					</div>
					<div class="menus-info">
						<div class="menus-name">小龙虾</div>
						<div class="menus-price"><big>15</big>.00</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	window.onload = function () {
		var pList = document.querySelectorAll('.picture_list img');
	
		for (var i = 0; i < pList.length; i++) {
			pList[i].style.left = i * 100 + "%";
		}

		var pBox = document.getElementById('picture');

		pBox.addEventListener('touchstart', function (e) {

		}, false);

		pBox.addEventListener('touchmove', function (e) {
			// console.log(e)
			console.log(event.touches[0]);
		}, false);
	}
	</script>
</body>
</html>
