<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="css/screen.css"/>
    <title>微信点餐</title>
</head>
<body ng-app="cy" ng-controller="menusController">
    <div class="menus" ng-click="hidepop($event)">
        <div class="recommend">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="img/example.png" alt=""/>
                </div>
                <div class="carousel-title">
                    <span class="dish-name">酱烧烤鸭</span>
                </div>
            </div>
            <div class="ctrl">
                <div class="add">加入菜单</div>
                <div class="overview">查看详情</div>
                <div class="price">￥35.00</div>
            </div>
        </div>
        <div class="classify">
            <ul>
                <li>全</li>
                <li>热</li>
                <li>冷</li>
                <li>饮</li>
                <li>它</li>
            </ul>
        </div>
        <!-- 菜单列表 -->
        <div class="menus-items-box">
            <itemlist></itemlist>
        </div>
        <poppanel></poppanel>
        <div class="addcart">
            <img src="img/cart.png" alt=""/>
            <span>4545</span>
        </div>
    </div>
    <div class="cart">
        <div class="cartListHead">
            <div>
                <div class="header">
                    <img src="img/cart.png" alt=""/>
                </div>
                <span>购物车</span>
            </div>
        </div>
        <div class="cartList">
            <ul>
                <cartliest></cartliest>
            </ul>
        </div>

    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
